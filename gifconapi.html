    <script>



        $(document).ready(function () {

            $('form').submit(function() {
        
                var nombre = $("#busqueda").val();
                // obtener su propio API KEY: https://developers.giphy.com/
                var url = "https://api.giphy.com/v1/gifs/search?api_key=FY8W8P3R8oMK696mvMmspydqIIdTsE3b&q="+ nombre +"&limit=10";

                $.get(url, function(res) {
                    
                    

                    for (const gif of res.data) {
                        console.log(gif.images.original.url);


                        $("#contenido").append(`
                                    <div class="col-3">
                                        <div class="card" style="width: 10rem;">
                                            <img src="${gif.images.original.url}"
                                                class="card-img-top">
                                        </div>
                                    </div>
                            `);
                    
                    }

                }, 'json');
                
                return false;
            });



        });


    </script>
